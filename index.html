<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch !</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="left">
        <h1>Etch-a-Sketch</h1>
        <input type="text" placeholder="Write the number of squares for each side">
        
        <div class="container">
            <!-- square divs here -->
             <div class="square"></div>
        </div>

        <div>
            <p id="credit">Made by 2shn on Github</p>
        </div>
    </div>

    <div class="right">
        <h2>Modes</h2>
        <ul class="modes">
            <li class="modes" id="random-colors"><a href="">Random colors</a></li>
            <li class="modes" id="custom-color"><a href="">Custom color</a></li>
            <li class="modes" id="black-and-white"><a href="">Black and white</a></li>
            <li class="modes" id="eraser"><a href="">Eraser</a></li>
            <li class="modes" id="clear-all"><a href="">Clear all</a></li>
        </ul>
    </div>
</body>
</html>
