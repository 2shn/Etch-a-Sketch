<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch !</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Electrolize&family=Jaldi:wght@400;700&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left">
        
        <h1>Etch-a-Sketch</h1>
        <div class="input">
            <input type="text" placeholder="Write the number of squares for each side">
            <button class="create">Create</button>
        </div>
        
        <div class="container">
                <!-- square divs here -->
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>

    <div class="right">
        <h2>Modes</h2>
        <ul class="modes">
            <li class="modes" id="random-colors"><a href="">Random colors</a></li>
            <li class="modes" id="custom-color"><a href="">Custom color</a></li>
            <li class="modes" id="black-and-white"><a href="">Black and white</a></li>
            <li class="modes" id="eraser"><a href="">Eraser</a></li>
            <li class="modes" id="clear-all"><a href="">Clear all</a></li>
        </ul>
    </div>

    <p id="credit"><a href="https://github.com/2shn" target="_blank" rel="noreferrer noopener">Made by 2shn on Github</a></p>
</body>
</html>
